<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if="aluno.nota >= 9">Quadro de honra!</span>
            <span v-else-if="aluno.nota >= 7">Aprovado!</span>
            <span v-else-if="aluno.nota >= 5">Recuperação!</span>
            <span v-else>Reprovado!</span>
        </p>
        <ul style="list-style: none;">
        <li v-for="n in 13">
            <span v-show="n >= 5">{{n}}</span>
        </li></ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Ana", nota: 10 },
                    { nome: "Guilherme", nota: 6.8 },
                    { nome: "Iuri", nota: 3.9 },
                    { nome: "Hamilton", nota: 8.1 }
                ]
            }
        })
    </script>
</body>
</html>
